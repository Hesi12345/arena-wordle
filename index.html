<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Arena Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Arena Wordle</h1>
        <p id="item-name">Ładowanie...</p>
        <img id="item-image" src="" alt="obraz przedmiotu" />
        <input type="number" id="guess-input" placeholder="12345" />
        <button id="guess-button">Zgadnij</button>
        <p id="result"></p>
        <p>
            <span id="attempts-label"></span>
            <button id="forbidden-button">Forbidden Mode</button><img src="https://i.imgur.com/3jGO7gA.png" alt="info" title="Tryb trudny: tylko jedna próba na trafienie poprawnej ceny" style="width:16px;height:16px;margin-left:6px;vertical-align:middle;cursor:help;">
        </p>
        <button id="reset-button">Zagraj ponownie</button>
    </div>
    <button id="lang-switch">PL/EN</button>
    <div id="countdown">00:00:00</div>
    <script src="script.js"></script>

<script>
  const lang = navigator.language || navigator.userLanguage;
  const infoIcon = document.querySelector('img[alt="info"]');
  const forbiddenButton = document.getElementById("forbidden-button");
  if (infoIcon && forbiddenButton) {
    const isPolish = lang.startsWith("pl");
    const tooltipText = isPolish
      ? "Tryb trudny: tylko jedna próba na trafienie poprawnej ceny"
      : "Hard mode: only one chance to guess the correct price";
    infoIcon.title = tooltipText;
    forbiddenButton.title = tooltipText;
  }
</script>

</body>
</html>
