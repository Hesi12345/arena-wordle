<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Arena Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Arena Wordle</h1>
        <p id="item-name">Ładowanie przedmiotu...</p>
        <img id="item-image" src="" alt="obraz przedmiotu" style="max-width: 100%; display: none; margin: 1rem 0;" />
        <input type="number" id="guess-input" placeholder="Zgadnij wartość" />
        <button id="guess-button">Zgadnij</button>
        <p id="result"></p>
        <p id="attempts"></p>
        <button id="reset-button">Zagraj ponownie</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
